<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Directives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <script src="lib/angular.min.js"></script>
  </head>
  <body ng-app="ListApp">

    <div ng-controller="MainController">
      <single-list var-list="todo"></single-list>
      <input ng-model="toDoInputText" />
      <button ng-click="addItem(todo.list, toDoInputText)">Add ToDo</button>

      <single-list var-list="books"></single-list>
      <input ng-model="bookInputText" />
      <button ng-click="addItem(books.list, bookInputText)">Add Book</button>
    </div>

    <!-- Module -->
    <script src="js/app.js"></script>
    <!-- Controller -->
    <script src="js/controllers/MainController.js"></script>
    <!-- Directive -->
    <script src="js/directives/singleList.js"></script>
    <!-- Filter -->
    <script src="js/filters/capitalizeEachWord.js"></script>
  </body>
</html>
